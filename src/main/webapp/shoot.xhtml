<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Лабораторная работа #3</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/shoot.css" />
    <link rel="stylesheet" type="text/css" href="static/css/header-footer.css" />
</h:head>

<h:body>
    <p:growl id="growl" showDetail="true" life="3000" autoUpdate="true"/>
    <div class="header">
        <div class="logo-section">
            <span class="logo">Лаб. 3</span>
            <div class="nav-section">
                <h:form>
                    <p:commandLink value="Время" action="goToIndexPage" styleClass="nav-item" ajax="false"/>
                </h:form>
                <p:commandLink value="Тир" styleClass="nav-item active" ajax="true"/>
            </div>
        </div>

        <div class="name-section">
            <h:outputText value="Стариковым Арсением Дмитриевичем"/>
        </div>

        <div class="controls-section">
            <h:outputText value="Вариант 1716" styleClass="variant-label"/>
            <h:outputText value="Группа P3213" styleClass="group-label"/>
        </div>
    </div>

    <div class="content">
        <div class="input-div">
            <h:form>
                <div class="form-group">
                    <label class="form-label">Выберите X:  <h:outputText id="xValueInput" /></label>
                    <div class="slider-container">
                        <p:slider id="xSlider"
                                  minValue="-5"
                                  maxValue="5"
                                  step="1"
                                  style="width: 100%"
                                  display="xValueInput"
                                  for="xValue"
                        />
                        <h:inputHidden value="#{input.x}" id="xValue">
                            <f:validator validatorId="xValidation"/>
                        </h:inputHidden>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Введите Y:</label>
                    <div class="input-container">
                        <h:inputText id="yInput"
                                     styleClass="y-input"
                                     placeholder="Введите число от -5 до 5"
                                     required="true"
                                     value="#{input.y}"
                                     requiredMessage="Поле Y обязательно для заполнения">
                            <f:validator validatorId="yValidation"/>
                            <f:converter converterId="yConverter"/>
                        </h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Выберите R:</label>
                    <div class="radio-container">
                        <h:selectOneRadio id="rRadio"
                                          required="true"
                                          value="#{input.r}"
                                          requiredMessage="Выберите значение R">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:validator validatorId="rValidation"/>
                        </h:selectOneRadio>
                    </div>
                </div>

                <div class="form-group">
                    <p:commandButton id="submitButton" value="Отправить"
                                     styleClass="submit-button"
                                     update="@form :table-panel growl"
                                     process="@form"
                                     action="#{input.submit}"
                                     oncomplete="drawGraph(getR()); drawPoints()"
                                     ajax="true"/>

                </div>

            </h:form>
        </div>
        <div class="graph-div">
            <canvas id="graph" width="200" height="200"> </canvas>
        </div>

        <h:panelGroup class='table-div' id="table-panel" layout="block">
                <h3>Результаты</h3>
                <table class="results-table" >
                    <thead class="table-header">
                    <tr>
                        <th>R</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Попадание</th>
                        <th>Время начала</th>
                        <th>Время выполнения</th>
                    </tr>
                    </thead>
                    <tbody>

                    <ui:repeat value="#{collection.hitList}" var="p">
                        <tr>
                            <td>#{p.r}</td>
                            <td>#{p.x}</td>
                            <td>#{p.y}</td>
                            <td>#{p.hit ? 'Да' : 'Нет'}</td>
                            <td>#{p.startTime}</td>
                            <td>#{p.executionTime} нс</td>
                        </tr>
                    </ui:repeat>

                    <ui:fragment rendered="#{empty collection.hitList}">
                        <tr class="no-data-row">
                            <td colspan="6">Нет данных</td>
                        </tr>
                    </ui:fragment>
                    </tbody>
                </table>

        </h:panelGroup>
    </div>


    <div class="footer" >
    </div>

    <script src="static/js/utils.js"/>
    <script src="static/js/graph.js"/>
    <script src="static/js/rChangeHandler.js"/>
    <script src="static/js/clickGraphHandler.js"/>
    <script src="static/js/validation.js"/>
</h:body>
</html>
