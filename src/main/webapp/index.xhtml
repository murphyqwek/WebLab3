<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Лабораторная работа #3</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</h:head>

<h:body>
    <div class="header">
        <div class="logo-section">
            <span class="logo">Лаб. 3</span>
            <div class="nav-section">
                <p:commandLink value="Время" styleClass="nav-item active" ajax="true"/>
                <h:form>
                    <p:commandLink value="Тир" action="goToShootPage" styleClass="nav-item" ajax="false"/>
                </h:form>
            </div>
        </div>

        <div class="name-section">
            <h:outputText value="Стариковым Арсением Дмитриевичем"/>
        </div>

        <div class="controls-section">
            <h:outputText value="Вариант 1716" styleClass="variant-label"/>
            <h:outputText value="Группа P3213" styleClass="group-label"/>
        </div>
    </div>

    <div class="content">
        <div class="picture-div">
            <h:graphicImage value="static/pictures/uni.gif" width="300" height="300" alt="UNI!!!!"/>
        </div>
        <div class="watch-container">
            <h2>Часы</h2>

            <div class="date-display" id="dateDisplay">
                Загрузка даты...
            </div>

            <div class="time-display" id="timeDisplay">
                Загрузка времени...
            </div>
        </div>
        <div class="picture-div">
            <h:graphicImage value="static/pictures/spooky.png" width="300" height="300" alt="Helloween"/>
        </div>
    </div>

    <div class="footer">
    </div>
    <script src="static/js/clock.js"/>
</h:body>
</html>
