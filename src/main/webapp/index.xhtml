<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Лабораторная работа #3</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</h:head>

<h:body>
    <div class="header">
        <div class="logo-section">
            <span class="logo">Лаб. 3</span>
            <div class="nav-section">
                <p:commandLink value="Время" styleClass="nav-item active" immediate="true" update="@none"/>
                <p:commandLink value="Тир" styleClass="nav-item" immediate="true" update="@none"/>
            </div>
        </div>

        <div class="name-section">
            <h:outputText value="Стариковым Арсением Дмитриевичем"/>
        </div>

        <div class="controls-section">
            <h:outputText value="Вариант 1716" styleClass="variant-label"/>
            <h:outputText value="Группа P3213" styleClass="group-label"/>
        </div>
    </div>

    <div class="content">
        <div class="picture-div">
            <h:graphicImage value="static/pictures/uni.gif" width="300" height="300" alt="UNI!!!!"/>
        </div>
        <div class="watch-container">
            <h2>Часы</h2>

            <div class="date-display" id="dateDisplay">
                Загрузка даты...
            </div>

            <div class="time-display" id="timeDisplay">
                Загрузка времени...
            </div>
        </div>
        <div class="picture-div">
            <h:graphicImage value="static/pictures/spooky.png" width="300" height="300" alt="Helloween"/>
        </div>
    </div>

    <div class="footer">
    </div>
    <script>
        function updateClock() {
            var now = new Date();

            // Форматируем время
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;

            // Форматируем дату
            var options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            var dateString = now.toLocaleDateString('ru-RU', options);

            // Обновляем отображение
            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('dateDisplay').textContent = dateString;

            console.log('Часы обновлены: ' + timeString);
        }

        // Обновляем сразу при загрузке
        updateClock();

        // Обновляем каждые 13 секунд
        setInterval(updateClock, 13000);
    </script>
</h:body>
</html>
